<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card"> 
                    <div class="box1">
                     <img class="groups" src="pics/Group 31.png" alt=""> 
                       <p class="box2">Blood Sugar</p>
                    </div>
                    <div class="numbers">
                        <p class="parag1">80</p>
                        <p class="parag2">mg / dL</p>

                    </div>
                    <div class="normal">
                        <p>Normal</p>
                    </div>
                    <img class="gr11" src="pics/Group 11.png" alt="">
                </div>
            </div>
            <div class="col-md-3">
                <div class="card"> 
                    <div class="box1">
                     <img class="groups" src="pics/Group 33.png" alt=""> 
                       <p class="box2">Heart Rate</p>
                    </div>
                    <div class="numbers">
                        <p class="parag1">90</p>
                        <p class="parag2">bpm</p>

                    </div>
                    <div class="normal2">
                        <p>Normal</p>
                    </div>
                    <img class="gr11" src="pics/Group 29.png" alt="">
                </div>
            </div>
            <div class="col-md-3">
                <div class="card"> 
                    <div class="box1">
                     <img class="groups" src="pics/Group 35.png" alt=""> 
                       <p class="box23">Blood Pressure</p>
                    </div>
                    <div class="numbers">
                        <p class="parag1">102</p>
                        <p class="parag2">/ 72 mmhg</p>

                    </div>
                    <div class="normal3">
                        <p>Normal</p>
                    </div>
                    <img class="gr11" src="pics/Group 30.png" alt="">
                </div>
            </div>
            <div class="col-md-3">
                <div class="card"> 
                    <div class="box1">
                    <span class="vec">
                     <img class="groups1" src="pics/Vector.png" alt=""> 
                    </span>   
                     <p class="box2">Body Temperature</p>
                    </div>
                    <div class="numbers">
                        <p class="parag1">99</p>
                       <span class="text">
                        <p class="parag22">o</p>
                        <p class="parag3">F</p>
                       </span> 
                    </div>
                    <div class="normal4">
                        <p>Normal</p>
                    </div>
                    <img class="gr11" src="pics/gr11.png" alt="">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
